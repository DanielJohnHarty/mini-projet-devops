name: Run tests on push
on: [push]
jobs:
  example-1:
    name: Ex1 (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.9"]
    steps:
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
      - name: Move to working dir
        shell: bash -l {0}
        run: cd mini-devops-project
      - name: Conda info
        shell: bash -l {0}
        run: conda info
      - name: Install conda env
        shell: bash -l {0}
        run: conda env update -n test -f conda-env.yml
      - name: Run tests
        shell: bash -l {0}
        run: pytest tests.py

